scalar Upload

type Query {
    bookInfos(limit: Int = 10): [BookInfo!]!
    bookInfo(infoId: ID!): BookInfo
    books(infoId: ID, limit: Int = 10): [Book!]!
    book(bookId: ID!): Book
}

type Mutation {
    addBookInfo(name: String!, thumbnail: Upload): Result!
    addBook(infoId: ID!, number: String!, file: Upload!): Result!
    deleteBookInfo(infoId: ID!): Result!
    deleteBook(bookId: ID!): Result!
}

type BookInfo {
    infoId: ID!
    name: String!
    thumbnail: String
    count: Int!

    books: [Book!]!
}

type SimpleBookInfo {
    infoId: ID!
    name: String!
    thumbnail: String
    count: Int!
}

type Book {
    bookId: ID!
    thumbnail: String
    number: String!
    pages: Int!

    # infoId: ID!
    info: SimpleBookInfo!
}

type Result {
    success: Boolean!
    code: String
    message: String
}
