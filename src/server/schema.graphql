scalar Upload

type Query {
    bookInfos(limit: Int = 10 offset: Int = 0): [BookInfo!]!
    bookInfo(id: ID!): BookInfo
    books(id: ID, limit: Int = 10): [Book!]!
    book(id: ID!): Book
}

type Mutation {
    ## BookInfo
    addBookInfo(name: String!, thumbnail: Upload, books: [InputBook!]): Result!
    editBookInfo(id: ID!, name: String, thumbnail: String): Result!
    deleteBookInfo(id: ID!): BookInfoResult!

    ## Book
    addBook(id: ID!, number: String!, file: Upload!): Result!
    addBooks(id: ID!, books: [InputBook!]!): [Result!]!
    editBook(id: ID!, number: String, thumbnail: String): Result!
    deleteBook(id: ID!): Result!
}

type BookInfo {
    id: ID!
    name: String!
    thumbnail: String
    count: Int!

    books: [Book!]!
}

type Book {
    id: ID!
    thumbnail: String
    number: String!
    pages: Int!

    # infoId: ID!
    info: BookInfo

    prevBook: ID
    nextBook: ID
}

type Result {
    success: Boolean!
    code: String
    message: String
}

type BookInfoResult {
    success: Boolean!
    code: String
    message: String
    books: [Book!]!
}

input InputBook {
    number: String!
    file: Upload!
}
