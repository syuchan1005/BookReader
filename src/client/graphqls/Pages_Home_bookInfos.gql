query ($limit: Int! $offset: Int! $search: String $order: BookInfoOrder $history: Boolean $genres: [String!]!){
    bookInfos(limit: $limit offset: $offset search: $search order: $order history: $history genres: $genres) {
        length
        infos {
            id
            name
            count
            thumbnail
            history
            genres
        }
    }
}
