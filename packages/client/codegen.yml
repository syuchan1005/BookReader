overwrite: true
schema: "../../schema.graphql"
documents: "queries/**/*.gql"
generates:
  generated/GQLQueries.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - add:
          content:
            - "/* This file generated by @graphql-codegen */"
            - "/* eslint-disable */"
      - add:
          placement: prepend
          content:
            - "export type BigInt = number;"
            - "export type IntRange = (number | [number, number])[];"
            - "export type Upload = File;"
config:
  strictScalars: true
  enumsAsConst: true
  scalars:
    BigInt: BigInt
    IntRange: IntRange
    Upload: Upload
