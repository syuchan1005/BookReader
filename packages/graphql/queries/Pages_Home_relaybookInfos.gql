query relayBookInfos($first: Int, $after: String, $option: BookInfosOption!) {
    bookInfos: relayBookInfos(first: $first, after: $after, option: $option) @connection(key: "relayBookInfos", filter: ["option"]) {
        edges {
            cursor
            node {
                id
                name
                count
                thumbnail {
                    bookId
                    pageIndex
                    bookPageCount
                }
                history
                genres {
                    name
                    invisible
                }
                updatedAt
            }
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
    }
}
