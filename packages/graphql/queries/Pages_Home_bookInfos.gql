query bookInfos($limit: Int! $offset: Int! $search: String $order: BookInfoOrder $history: Boolean $genres: [String!]!){
    bookInfos(length: $limit offset: $offset search: $search order: $order history: $history genres: $genres) {
        hasNext
        infos {
            id
            name
            count
            thumbnail {
                bookId
                pageIndex
                bookPageCount
            }
            history
            genres {
                id
                name
                invisible
            }
            updatedAt
        }
    }
}
