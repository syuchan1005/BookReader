scalar Upload
scalar BigInt
scalar IntRange

directive @auth(permissions: [String!]! = []) on FIELD_DEFINITION

type Query {
    ## BookInfo
    relayBookInfos(
        first: Int
        after: String
        last: Int
        before: String
        option: BookInfosOption # If it's null, process with default values.
    ): BookInfoPartialList!
    bookInfo(id: ID!): BookInfo
    bookInfos(ids: [ID!]!): [BookInfo]!

    ## Book
    book(id: ID!): Book
    books(ids: [ID!]!): [Book]!

    ## Debug
    debug_bookCounts: Debug_BookCounts!

    plugins: [Plugin!]!

    ## Genre
    genres: [Genre!]!

    auth0: Auth0

    ## Read
    readList(beforeRevisionCount: Int): ReadList @auth(permissions: ["read:readList"])
}

type Mutation {
    ## BookInfo
    addBookInfo(name: String!, genres: [String!]): ResultWithInfoId!
    editBookInfo(id: ID!, name: String, thumbnail: ID, genres: [String!]): Result!
    deleteBookInfo(id: ID!): BookInfoResult!

    ## Book
    addBooks(id: ID!, books: [InputBook!]!): [Result!]!
    addCompressBook(id: ID!, file: Upload, path: String): ResultWithBookResults!
    editBook(id: ID!, number: String, thumbnail: Int): Result!
    deleteBooks(infoId: ID!, ids: [ID!]!): Result!
    moveBooks(infoId: ID!, ids: [ID!]!): Result!

    ## Page
    bulkEditPage(id: ID!, actions: [EditAction!]!): Result!

    ## Genre
    deleteGenre(genre: String!): Result!
    editGenre(oldName: String! newName: String invisible: Boolean): Result!

    ## Debug
    debug_deleteUnusedFolders: Result!

    ## Read
    putReadList(readList: [InputRead!]!): Revision! @auth(permissions: ["write:readList"])
}

type Subscription {
    addBooks(id: ID!): String!
}

enum BookInfoOrder {
    Update_Newest
    Update_Oldest
    Add_Newest
    Add_Oldest
    Name_Asc
    Name_Desc
}

enum BookOrder {
    Update_Newest
    Update_Oldest
    Number_Asc
    Number_Desc
}

enum SplitType {
    VERTICAL
    HORIZONTAL
}

input BookInfosOption {
    search: String
    genres: [String!] = []
    order: BookInfoOrder = Update_Newest
}

type BookInfoPartialList {
    pageInfo: PageInfo!
    edges: [BookInfoEdge!]!
}

type PageInfo {
    hasNextPage: Boolean!
    hasPreviousPage: Boolean!
    startCursor: String!
    endCursor: String!
}

type BookInfoEdge {
    cursor: String!
    node: BookInfo!
}

type BookInfo {
    id: ID!
    name: String!
    thumbnail: BookInfoThumbnail
    count: Int!
    genres: [Genre!]!
    updatedAt: String! # milliseconds unix time string

    books(order: BookOrder = Number_Asc): [Book!]!
}

type BookInfoThumbnail {
    bookId: ID!
    pageIndex: Int!
    bookPageCount: Int!
}

type Book {
    id: ID!
    thumbnail: Int
    number: String!
    pages: Int!
    updatedAt: String! # milliseconds unix time string

    # infoId: ID!
    info: BookInfo
}

type BookInfoList {
    hasNext: Boolean!
    infos: [BookInfo!]!
}

type Result {
    success: Boolean!
    code: String
    message: String
}

type ResultWithInfoId {
    success: Boolean!
    code: String
    message: String

    infoId: ID
}

type ResultWithBookResults {
    success: Boolean!
    code: String
    message: String

    bookResults: [Result!]
}

type BookInfoResult {
    success: Boolean!
    code: String
    message: String
    books: [Book!]!
}

type Plugin {
    info: PluginInfo!
    queries: PluginQueries!
}

type PluginInfo {
    name: String!
    version: String!
}

type PluginQueries {
    add: CommonPluginQuery!
}

type CommonPluginQuery {
    name: String!
    args: [String!]!
    subscription: Boolean
}

type Genre {
    name: ID!
    invisible: Boolean!
}

type Auth0 {
    domain: String!
    clientId: String!
}

type ReadList {
    latestRevision: Revision!
    readList: [Read!]!
}

type Revision {
    count: Int!
    syncedAt: String! # milliseconds unix time string
}

type Read {
    infoId: ID!
    bookId: ID!
    page: Int!
    updatedAt: String! # milliseconds unix time string
}

enum EditType {
    # intermediate operations
    Crop
    Replace

    # terminal operations
    Delete
    Put
    Split
}

input EditAction {
    editType: EditType!

    crop: CropEditAction
    replace: UploadEditAction
    delete: DeleteEditAction
    put: UploadEditAction
    split: SplitEditAction
}

input CropEditAction {
    pageRange: IntRange!
    left: Int
    right: Int
    top: Int
    bottom: Int
}

input UploadEditAction {
    pageIndex: Int!
    image: Upload!
}

input DeleteEditAction {
    pageRange: IntRange!
}

input SplitEditAction {
    pageRange: IntRange!
    splitType: SplitType!
    splitCount: Int = 2
}

input InputBook {
    number: String!
    file: Upload
    path: String
}

input InputRead {
    infoId: ID!
    bookId: ID!
    page: Int!
    updatedAt: String! # milliseconds unix time string
}

## DEBUG

type Debug_BookCounts {
    bookInfoCount: Int!
    bookCount: Int!
}
