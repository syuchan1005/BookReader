overwrite: true
schema: "schema.graphql"
documents: "queries/**/*.gql"
generates:
  generated/GQLTypes.ts:
    plugins:
      - typescript
      - typescript-resolvers
      - add:
          content: '/* This file generated by @graphql-codegen */'
      - add:
          placement: 'prepend'
          content:
            - "export type BigInt = number;"
            - "export type IntRange = (number | [number, number])[];"
            - "export type Upload = Promise<{ filename: string, mimetype: string, encoding: string, createReadStream: () => NodeJS.ReadableStream }>;"
  generated/GQLQueries.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo:
          addDocBlocks: false
          documentMode: documentNode
      - add:
          content: '/* This file generated by @graphql-codegen */'
      - add:
          placement: 'prepend'
          content:
            - "export type BigInt = number;"
            - "export type IntRange = (number | [number, number])[];"
            - "export type Upload = File;"
config:
  strictScalars: true
  scalars:
    BigInt: BigInt
    IntRange: IntRange
    Upload: Upload
