overwrite: true
schema: "../../schema.graphql"
generates:
  generated/GQLResolvers.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-resolvers
      - "src/graphql/codegen/typescript-schema.js"
      - add:
          content:
            - "/* This file generated by @graphql-codegen */"
            - "/* eslint-disable */"
      - add:
          placement: prepend
          content:
            - "export type BigInt = number;"
            - "export type IntRange = (number | [number, number])[];"
            - "export type Upload = Promise<{ filename: string, mimetype: string, encoding: string, createReadStream: () => NodeJS.ReadableStream }>;"
config:
  strictScalars: true
  enumsAsConst: true
  scalars:
    BigInt: BigInt
    IntRange: IntRange
    Upload: Upload
  mappers:
    BookInfo: "../src/database/models/BookInfo#BookInfo as BookInfoModel"
    Book: "../src/database/models/Book#Book as BookModel"
