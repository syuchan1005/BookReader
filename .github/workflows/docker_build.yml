name: Docker Image CI

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: commit
        run: cat ${GITHUB_EVENT_PATH} | jr -q ".after"
      - name: tag
        run: cat ${GITHUB_EVENT_PATH} | jr -q ".ref" | grep -Po "([^/]+)$"
